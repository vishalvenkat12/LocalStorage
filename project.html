<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Appointment Form</title>
        <link rel="icon" href="images.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Nila Medicals</h1>
        <h2>Appointment Form</h2>
        <p><i>Please fill in the details to book your appointment.</i></p>
        <form action="#" onsubmit="appointment()">
            <label for="name" class="form-label" >Name</label> <br>
            <input type="text" id="name" size="50"> <br> 
            <br> 
            <label for="phone" class="form-label" >Phone Number</label> <br>
            <input type="text" id="phone"> <br>
            <br>
            <label for="branch" class="form-label" >Choose your Preferred branch</label><br>
            <select name="branch" class="form-select" id="branch">
            <option value="varadharajapuram">Varadharajapuram</option>
            <option value="podanur">Podanur</option>
            <option value="sulur">Sulur</option>
        </select><br>
        <br>
        <label for="consultant" class="form-label">Choose your Preferred Consultant</label><br>
        <select name="consultant" class="form-select" id="consultant">
        <option value="navarasu">Dr.Navarasu M.B.B.S., M.S., General Surgeon</option>
        <option value="jagath">Dr.Jagath Bharath M.B.B.S., M.D., Consultant Dermatologist</option>
    </select><br>
    <br>
    <label for="datetime" class="form-label">Choose your Preferred Date and Time</label><br>
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date">
    <label for="time" class="form-label" >Time</label>
    <input type="time" id="time"><br>
    <br>
    <input type="submit" value="Book My Appointment">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
